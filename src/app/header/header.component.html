<header>
  <button
    class="language_selection"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Seleção de idioma"
    i18n-aria-label
    (click)="addCustomStyles()"
  >
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <mat-radio-group
      class="language_radio"
      [value]="languange"
      (change)="changeLanguage($event)"
    >
      <mat-radio-button value="/pt/"
        ><img
          src="assets/icons/brazil_flag.png"
          alt="bandeira do Brasil"
          class="language_flags"
          i18n-alt
      /></mat-radio-button>
      <mat-radio-button value="/en/"
        ><img
          src="assets/icons/usa_flag.png"
          alt="bandeira dos Estados Unidos"
          class="language_flags"
          i18n-alt
      /></mat-radio-button>
    </mat-radio-group>
  </mat-menu>

  <mat-card class="mat-elevation-z4">
    <img
      mat-card-image
      src="assets/images/avatar.png"
      alt="Foto do Gustavo"
      i18n-alt
    />
    <mat-card-header>
      <mat-card-title>Gustavo Henrique Dantas Lima</mat-card-title>
      <mat-card-subtitle i18n>Desenvolvedor Fullstack</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a
        mat-flat-button
        title="Linkedin"
        href="https://www.linkedin.com/in/gustavohdlima/"
        target="_blank"
        aria-label="Botão para acessar Linkedin"
        i18n-aria-label
      >
        <span class="a_content">
          <img
            src="assets/icons/linkedin_icon_no_color.svg"
            alt="Ícone do linkedin"
            i18n-alt
          />
          Linkedin
        </span>
      </a>
      <a
        mat-flat-button
        title="Github"
        href="https://github.com/gustas01"
        target="_blank"
        aria-label="Botão para acessar Github"
        i18n-aria-label
      >
        <span class="a_content">
          <img
            src="assets/icons/github_icon_no_color.svg"
            alt="Ícone do github"
            i18n-alt
          />
          Github</span
        >
      </a>
      <a
        mat-flat-button
        title="Enviar email"
        href="mailto:gustavohdlima@hotmail.com"
        aria-label="Botão para enviar email"
        i18n-aria-label
      >
        <span class="a_content">
          <img
            src="assets/icons/email_icon_no_color.svg"
            alt="Ícone do email"
            i18n-alt
          />
          Email
        </span>
      </a>
    </mat-card-actions>

    <a
      class="button-downloadcv"
      mat-stroked-button
      download
      title="Baixar CV"
      href="assets/documents/CV.pdf"
      aria-label="Botão de download currículo"
      i18n-aria-label
      ><span i18n>Baixar CV <mat-icon>download</mat-icon></span>
    </a>
  </mat-card>
</header>
