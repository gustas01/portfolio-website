<div class="timeline" *ngFor="let exp of education">
  <div class='container' [ngClass]="exp.side">
    <div class="content">
      <div class="title-period">
        <h2>{{exp.course}}</h2>
        <h5>{{exp.period}} - {{exp.status}}</h5>
      </div>
      <h4>{{exp.university}}</h4>
    </div>
  </div>
</div>
