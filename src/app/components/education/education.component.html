<div class="timeline" *ngFor="let course of education">
  <div class="container" [ngClass]="course.side">
    <div class="content">
      <div class="title-period">
        <h3>{{ course.name }}</h3>
        <h5>{{ course.period }} - {{ course.status }}</h5>
      </div>
      <h4>{{ course.university }}</h4>
    </div>
  </div>
</div>
