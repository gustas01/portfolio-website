<header>
  <!-- <div class="opacity"></div> -->
  <mat-radio-group aria-label="Seleção de idioma" class="language_radio" [(ngModel)]="languange">
    <mat-radio-button value="pt-br">PT-BR</mat-radio-button>
    <mat-radio-button value="en">EN</mat-radio-button>
  </mat-radio-group>
  <mat-card class="mat-elevation-z4">
    <img mat-card-image src="assets/images/avatar.png" alt="Foto do Gustavo" />
    <mat-card-header>
      <mat-card-title>Gustavo Henrique Dantas Lima</mat-card-title>
      <mat-card-subtitle i18n>Desenvolvedor Fullstack</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a
        class="round-button-links"
        mat-icon-button
        title="Linkedin"
        href="https://www.linkedin.com/in/gustavohdlima/"
        target="_blank"
        ><img src="../../assets/icons/linkedin_icon_white.svg" alt=""
      /></a>
      <a
        class="round-button-links"
        mat-icon-button
        title="Github"
        href="https://github.com/gustas01"
        target="_blank"
        ><img src="assets/icons/github_icon_white.svg" alt=""
      /></a>
      <a
        class="round-button-links"
        mat-icon-button
        title="Enviar email"
        href="mailto:gustavohdlima@hotmail.com"
        ><img src="assets/icons/email_icon_white.svg" alt=""
      /></a>
    </mat-card-actions>

    <a
      class="square-button-link button-downloadcv"
      mat-raised-button
      download
      title="Baixar CV"
      href="assets/documents/CV.pdf"
      ><span>Baixar CV <mat-icon>download</mat-icon></span>
    </a>
  </mat-card>
</header>
