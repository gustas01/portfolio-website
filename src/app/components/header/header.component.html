<header>
  <!-- <div class="opacity"></div> -->
  <button
    class="language_selection"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Seleção de idioma"
    i18n-aria-label
  >
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <mat-radio-group
      class="language_radio"
      [value]="languange"
      (change)="changeLanguage($event)"
      i18n-aria-label
    >
      <mat-radio-button value="/pt-br/"
        ><img
          src="assets/icons/brazil_flag.png"
          alt="bandeira do Brasil"
          class="language_flags"
          i18n-alt
      /></mat-radio-button>
      <mat-radio-button value="/en/"
        ><img
          src="assets/icons/usa_flag.png"
          alt="bandeira dos Estados Unidos"
          class="language_flags"
          i18n-alt
      /></mat-radio-button>
    </mat-radio-group>
  </mat-menu>

  <mat-card class="mat-elevation-z4">
    <img mat-card-image src="assets/images/avatar.png" alt="Foto do Gustavo" i18n-alt />
    <mat-card-header>
      <mat-card-title>Gustavo Henrique Dantas Lima</mat-card-title>
      <mat-card-subtitle i18n>Desenvolvedor Fullstack</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a
        class="round-button-links"
        mat-icon-button
        title="Linkedin"
        href="https://www.linkedin.com/in/gustavohdlima/"
        target="_blank"
        ><img src="assets/icons/linkedin_icon_white.svg" alt="Ícone do linkedin" i18n-alt
      /></a>
      <a
        class="round-button-links"
        mat-icon-button
        title="Github"
        href="https://github.com/gustas01"
        target="_blank"
        ><img src="assets/icons/github_icon_white.svg" alt="Ícone do github" i18n-alt
      /></a>
      <a
        class="round-button-links"
        mat-icon-button
        title="Enviar email"
        href="mailto:gustavohdlima@hotmail.com"
        ><img src="assets/icons/email_icon_white.svg" alt="Ícone do email" i18n-alt
      /></a>
    </mat-card-actions>

    <a
      class="square-button-link button-downloadcv"
      mat-raised-button
      download
      title="Baixar CV"
      href="assets/documents/CV.pdf"
      aria-label="Botão de download currículo"
      i18n-aria-label
      ><span i18n>Baixar CV <mat-icon>download</mat-icon></span>
    </a>
  </mat-card>
</header>
